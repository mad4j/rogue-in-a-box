<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rogue</title>

    <style>
        html,
        body {
            height: 100%;
        }

        #dos {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="./js-dos.css">

    <!-- js-dos -->
    <script src="./js-dos.js"></script>
</head>

<body>

    <div id="dos" style="width: 100%; height: 100%"></div>

    <script>
        Dos(document.getElementById("dos"), {
            url: "./rogue.jsdos",
            pathPrefix: "./emulators/",
            theme: "dark",
            kiosk: false,
            autoStart: true,
            softFullscreen: false,
            fullScreen: false,
            noCursor: true,
            noCloud: true,
            noNetworking: true,
        });
    </script>
</body>

</html>
